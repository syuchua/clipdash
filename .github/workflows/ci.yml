name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ci-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
      - name: Rustfmt version
        run: rustfmt --version || true
      - name: Format check
        run: cargo fmt --all -- --check
      - name: Clippy
        run: cargo clippy --workspace --all-targets -- -D warnings
      - name: Build workspace (no UI features)
        run: cargo build --release --workspace
      - name: Test (default features only)
        run: cargo test --workspace -- --nocapture

  build-ui-gtk3:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install GTK3 dev
        run: sudo apt-get update && sudo apt-get install -y libgtk-3-dev
      - name: Install toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ui-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
      - name: Build CLI/Daemon + UI (gtk-ui)
        run: |
          cargo build --release -p clipdash-daemon -p clipdash-cli
          cargo build --release -p clipdash-ui --features gtk-ui
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-x86_64-gnu-binaries
          path: |
            target/release/clipdash
            target/release/clipdash-daemon
            target/release/clipdash-ui

  # NOTE: ARM64 UI builds require an ARM64 runner or cross-compiled GTK sysroot.
  # We skip ARM64 UI in CI to avoid waiting for unavailable runners.
